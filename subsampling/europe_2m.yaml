size: 4000
samples:
  focal_early:
    weight: 4
    filters:
      max_date: 2M
      exclude:
      - region!=Europe
    uniform_sampling:
    - country
    - year
    - month
  context_early:
    weight: 1
    filters:
      max_date: 2M
      exclude:
      - region=Europe
    uniform_sampling:
    - country
    - year
    - month
  focal_recent:
    weight: 16
    filters:
      min_date: 2M
      exclude:
      - region!=Europe
    uniform_sampling:
    - country
    - week
  context_recent:
    weight: 4
    filters:
      min_date: 2M
      exclude:
      - region=Europe
    uniform_sampling:
    - country
    - week
