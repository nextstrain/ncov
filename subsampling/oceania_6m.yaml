size: 4000
samples:
  focal_early:
    weight: 4
    filters:
      max_date: 6M
      exclude:
      - region!=Oceania
    uniform_sampling:
    - division
    - year
    - month
  context_early:
    weight: 1
    filters:
      max_date: 6M
      exclude:
      - region=Oceania
    uniform_sampling:
    - country
    - year
    - month
  focal_recent:
    weight: 16
    filters:
      min_date: 6M
      exclude:
      - region!=Oceania
    uniform_sampling:
    - division
    - month
  context_recent:
    weight: 4
    filters:
      min_date: 6M
      exclude:
      - region=Oceania
    uniform_sampling:
    - country
    - month
