samples:
  focal_early:
    group_by:
    - country
    - year
    - month
    group_by_weights: data/country_population_weights.tsv
    max_sequences: 700
    max_date: 1M
    exclude:
    - region!=Asia
  context_early:
    group_by:
    - country
    - year
    - month
    max_sequences: 175
    max_date: 1M
    exclude:
    - region=Asia
  focal_recent:
    group_by:
    - country
    - year
    - month
    group_by_weights: data/country_population_weights.tsv
    max_sequences: 2800
    min_date: 1M
    exclude:
    - region!=Asia
  context_recent:
    group_by:
    - country
    - year
    - month
    max_sequences: 700
    min_date: 1M
    exclude:
    - region=Asia
