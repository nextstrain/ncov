samples:
  region:
    group_by:
    - division
    - year
    - month
    max_sequences: 20
    disable_probabilistic_sampling: true
    exclude:
    - region!=Europe
  global:
    group_by:
    - year
    - month
    max_sequences: 10
    disable_probabilistic_sampling: true
    exclude:
    - region=Europe
