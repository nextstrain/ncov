samples:
  country:
    group_by: division year month
    seq_per_group: 200
    exclude: --exclude-where 'country!={country}'
  region:
    group_by: country year month
    seq_per_group: 20
    exclude: --exclude-where 'country={country}' 'region!={region}'
    priorities:
      type: proximity
      focus: country
  global:
    group_by: country year month
    seq_per_group: 10
    exclude: --exclude-where 'region={region}'
    priorities:
      type: proximity
      focus: country
